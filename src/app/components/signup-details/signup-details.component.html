<div *ngIf="signupData">
    <h3 class="card-title">Signup - Details</h3>
    <div>
        <div class="form-group">
            <label>Username: </label>
            <label type="text" id="username" class="form-control">{{signupData.username}}</label>
        </div>
        <div class="form-group">
            <label>Email: </label>
            <label type="text" id="email" class="form-control">{{signupData.email}}</label>
        </div>
        <div class="form-group">
            <label>Phone Number: </label>
            <label type="text" id="phoneNumber" class="form-control">{{signupData.phoneNumber}}</label>
        </div>
        <div class="form-group">
            <label>Country: </label>
            <label type="text" id="country" class="form-control">{{signupData.country}}</label>
        </div>
        <div class="form-group">
            <label>State: </label>
            <label type="text" id="state" class="form-control">{{signupData.state}}</label>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-default btn-block" value="Back" (click)="goBack()">
        </div>
    </div>
</div>
